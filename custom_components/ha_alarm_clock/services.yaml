set_alarm:
  name: Set Alarm
  description: Set an alarm with specified parameters.
  target:
    entity:
      domain: media_player
  fields:
    time:
      name: Time
      description: Time for the alarm (leave blank to reuse last alarm time)
      required: false
      selector:
        time: {}
    name:
      name: Name
      description: Optional name for the alarm (can include spaces)
      example: "Morning Wake Up"
      required: false
      selector:
        text:
          multiline: false
    date:
      name: Date
      description: Optional date for the alarm (defaults to today)
      required: false
      selector:
        date: {}
    message:
      name: Message
      description: Optional message to announce
      example: "Time to wake up!"
      selector:
        text:
          multiline: false
    repeat:
      description: How to repeat the alarm
      default: "once"
      selector:
        select:
          options:
            - "once"
            - "daily"
            - "weekdays"
            - "weekends"
            - "custom"
    repeat_days:
      name: Custom Repeat Days
      description: Days to repeat on if repeat mode is custom
      selector:
        select:
          multiple: true
          options:
            - "mon"
            - "tue"
            - "wed"
            - "thu"
            - "fri"
            - "sat"
            - "sun"
    sound_media:
      name: Sound Media
      description: Media to play when the alarm rings. Uses the Home Assistant media browser.
      required: false
      selector:
        media: {}
      context:
        filter_entity: entity_id
    spotify_source:
      name: Spotify Source
      description: >-
        Optional Spotify Connect source to select before playback. Required when using a Spotify media player,
        and must match one of the player's available sources.
      required: false
      selector:
        text: {}
    announce_time:
      name: Announce Time
      description: Include the current time in the announcement
      required: false
      default: true
      selector:
        boolean: {}
    announce_name:
      name: Announce Name
      description: Include the alarm name in the announcement when provided
      required: false
      default: true
      selector:
        boolean: {}
    notify_device:
      name: Notify Device
      description: >-
        Mobile app device ID (e.g., mobile_app_sm_a528b). 
        You can find your device ID in Mobile App integration notification services.
        Do not include 'notify.' prefix.
      required: false
      example: "mobile_app_sm_a528b"
      selector:
        text:
          multiline: false
    activation_entity:
      name: Activation Entity
      description: Entity to turn on when the alarm fires
      required: false
      selector:
        entity: {}
    volume:
      name: Volume
      description: Optional playback volume (0-100%). Leave blank to keep the current volume.
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: percent

